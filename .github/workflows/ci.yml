name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly Saturday 08:00 UTC â€” catches PyTorch nightly breakage
    - cron: '0 8 * * 6'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (Python ${{ matrix.python-version }}, PyTorch ${{ matrix.pytorch }})
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        pytorch: [stable, nightly]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install PyTorch (${{ matrix.pytorch }})
        run: |
          if [ "${{ matrix.pytorch }}" = "nightly" ]; then
            pip install --pre torch --index-url https://download.pytorch.org/whl/nightly/cpu
          else
            pip install torch
          fi

      - name: Build extension
        run: pip install -e .

      - name: Import smoke test
        run: python -c "import metal_flash_sdpa; print(f'metal_flash_sdpa {metal_flash_sdpa.__version__}')"

  test:
    name: GPU Tests
    needs: build
    if: github.event_name == 'push' || github.event_name == 'schedule'
    runs-on: [self-hosted, macOS, ARM64]
    steps:
      - uses: actions/checkout@v4

      - name: Create venv
        run: python3 -m venv .venv

      - name: Build extension
        run: |
          source .venv/bin/activate
          pip install -e .

      - name: Install test dependencies
        run: |
          source .venv/bin/activate
          pip install pytest diffusers

      - name: Run tests
        run: |
          source .venv/bin/activate
          python -m pytest tests/ -v
