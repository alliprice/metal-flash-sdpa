name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install diffusers  # optional but needed for full test suite

    - name: Build and install package
      run: |
        pip install -e .

    - name: Run tests
      run: |
        python -m pytest tests/ -v

    - name: Run benchmarks (smoke test)
      run: |
        # Quick smoke test - verify benchmarks can run
        timeout 30 python -c "
        import sys
        sys.path.insert(0, '.')
        from benchmarks.bench_forward import bench_forward
        import torch
        bench_forward(1, 4, 256, 256, 64, torch.float16, n_iters=5)
        print('Benchmark smoke test passed')
        "
